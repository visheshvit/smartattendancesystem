<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Final Year Project</title>
  </head>
  <body>

    <div class="heading">
        <div class="strip">
            <h1>SMART ATTENDANCE SYSTEM</h1>
        </div>
        <div class="strip" style="background-color: blue; color: white; padding: 10px;">
            <h2>Vidyalankar Institute Of Technology</h2>
        </div>
    </div>

    <!-- Container for image and login form side by side -->
    <div class="container">
      <div class="row align-items-center justify-content-center">
        
        <!-- College Image on the left -->
        <div class="col-md-6 text-center">
            <img src="./vitm.jpeg" alt="College Image" class="college-image">
        </div>

        <!-- Login Form on the right -->
        <div class="col-md-6">
            <div class="login-box">
                <form id="loginForm">
                    <!-- Dropdown to select login type -->
                    <select id="loginType" class="form-select" aria-label="Login Type" required>
                        <option selected disabled>Select User Type</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>

                    <!-- Username and Password fields -->
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>

                    <!-- Submit Button -->
                    <input type="submit" class="btn btn-warning" value="Login">
                </form>
            </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
