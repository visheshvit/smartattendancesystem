<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #attendanceTable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        #attendanceTable th, #attendanceTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #attendanceTable th {
            background-color: #007bff;
            color: white;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff; /* Same blue color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #branchFilter, #divisionFilter, #dateFilter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Teacher Interface</h1>

    <div id="branchFilter">
        <label for="branchSelect">Select Branch:</label>
        <select id="branchSelect">
            <option value="All">All</option>
            <option value="ETRX">ETRX</option>
            <option value="EXCS">EXCS</option>
            <option value="CMPN">CMPN</option>
            <option value="INFT">INFT</option>
            <option value="BIOMED">BIOMED</option>
            <option value="EXTC">EXTC</option>
        </select>
    </div>

    <div id="divisionFilter">
        <label for="divisionSelect">Select Division:</label>
        <select id="divisionSelect">
            <option value="All">All</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>

    <div id="dateFilter">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
    </div>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Branch</th>
                <th>Division</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceBody">
            <!-- Attendance records will be injected here -->
        </tbody>
    </table>

    <button class="button" id="downloadCSV">Download CSV Report</button>

    <button class="logout-button" id="logoutButton">Logout</button>

    <script src="teacher.js"></script>
</body>
</html>
